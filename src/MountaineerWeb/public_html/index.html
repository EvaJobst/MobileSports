<html>
    <head>
        <title>MountaineerWeb</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/dot/1.1.2/doT.min.js'></script>

        <script src='https://www.gstatic.com/firebasejs/4.6.2/firebase.js'></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEBS4uXwZGmYJGvWFfFgxQUVafhbvIyZQ"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

        <script src='mountaineer.js'></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">MountaineerWeb</a>
                </div>
            </div>
        </nav>

        <div class="wrapper">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Your Tours</h3>
                </div>

                <div id='tourList'>
                    loading ...
                </div>
            </nav>

            <div id="tourDetails" class='collapse'>
                <h2 id='tourDetailsTitle'>Tour Details</h2>

                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tourOverviewTab" data-toggle="tab">Overview</a></li>
                    <li><a href="#tourDetailsTab" data-toggle="tab">TourDetails</a></li>
                    <li><a href="#tourMapTab" data-toggle="tab">Map</a></li>
                </ul>

                <div class="tab-content">
                    <div id="tourOverviewTab" class="tab-pane fade in active">
                        <div class="row">
                            <div class="col-sm-6">
                                <div id="tourOverviewTable"></div>
                            </div>
                            <div class="col-sm-6">
                            </div>
                        </div> 
                    </div>
                    <div id="tourDetailsTab" class="tab-pane fade">
                        <div class="row">
                            <div class="col-sm-6">
                                <div id="tourDetailsTable"></div>
                            </div>
                            <div class="col-sm-6">
                            </div>
                        </div> 
                        <div class="diagramContainer">
                            <canvas id="heartRateChart" width="200" height="100"></canvas>
                        </div>
                        <div class="diagramContainer">
                            <canvas id="stepsChart" width="200" height="100"></canvas>
                        </div>
                    </div>
                    <div id="tourMapTab" class="tab-pane fade">
                        <div class="row">
                            <div class="col-sm-6">
                                <div id="map" class="map"></div>
                            </div>
                            <div class="col-sm-6">
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div>
            <hr/>
            <h2>Debug Data</h2>
            <div class="row">
                <div class="col-sm-6">
                    <h3>Tours</h3>
                    <pre id='jsonDataDebug'>JSON data for debugging</pre>
                </div>
                <div class="col-sm-6">
                    <h3>Tour Details</h3>
                    <pre id='jsonDataDebug2'>JSON data for debugging</pre>
                </div>
            </div> 
        </div>

        <script id="keyValueTableTemplate" type="text/x-dot-template">
            <table class='table table-striped'>
            <tbody>
            {{ for(var i in it) { }}
            <tr><th>{{=(it[i][0])}}</th><td>{{=(it[i][1])}}</td></tr>
            {{ } }}
            </tbody>
            </table>
        </script>

        <script id="tourListTemplate" type="text/x-dot-template">
            <ul class='nav nav-pills nav-stacked'>
            {{ for(var i in it) { }}
            <li class='nav-item'><a class='nav-link' data={{=(it[i].data)}}>{{=(it[i].text)}}</a></li>
            {{ } }}
            </ul>
        </script>



    </body>
</html>
