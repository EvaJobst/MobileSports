<!DOCTYPE html>
<html>
    <head>
        <title>Mountaineer</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">

        <script src='lib/jquery.min.js'></script>
        <script src="lib/popper.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>

        <script src='lib/doT.min.js'></script>

        <script src='lib/firebase.js'></script>

        <script src="lib/maps_w_key.js"></script>

        <script src="lib/moment.min.js"></script>
        <script src="lib/Chart.min.js"></script>

        <script src='mountaineer.js'></script>
    </head>
    <body>
        <!--<nav class="navbar navbar-default">

        </nav>-->

        <div class="wrapper">
            <nav id="sidebar">
                <a class="sidebar-header sidebar-brand" href="index.html">Mountaineer</a>
                <hr>
                <div class="sidebar-header">
                    <h3>Your Tours</h3>
                </div>

                <div id='tourList'>
                    loading ...
                </div>
            </nav>

            <div id="content">
                <div id="tourDetails" class='collapse'>
                    <h2 id='tourDetailsTitle'>Tour Details</h2>

                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tourOverviewTab" data-toggle="tab">Overview</a></li>
                        <li><a href="#tourDetailsTab" data-toggle="tab">TourDetails</a></li>
                        <li><a href="#tourHeartRateTab" data-toggle="tab">Heart Rate</a></li>
                        <li><a href="#tourMapTab" data-toggle="tab">Map</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="tourOverviewTab" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div id="tourOverviewTable"></div>
                                    <div class="diagramContainer">
                                        <canvas id="energyChart" width="200" height="100"></canvas>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                </div>
                            </div> 
                        </div>
                        <div id="tourDetailsTab" class="tab-pane fade">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div id="tourDetailsTable"></div>
                                    <div class="diagramContainer">
                                        <canvas id="stepsChart" width="200" height="100"></canvas>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                </div>
                            </div>

                        </div>
                        <div id="tourHeartRateTab" class="tab-pane fade">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div id="heartRateTable"></div>
                                    <div class="diagramContainer">
                                        <canvas id="heartRateChart" width="200" height="100"></canvas>
                                    </div>
                                </div>
                                <div class="col-sm-4">

                                </div>
                            </div> 
                        </div>
                        <div id="tourMapTab" class="tab-pane fade">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div id="map" class="map"></div>
                                </div>
                                <div class="col-sm-4">

                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <hr/>
            <h2>Debug Data</h2>
            <div class="row">
                <div class="col-sm-6">
                    <h3>Tours</h3>
                    <pre id='jsonDataDebugPlain'>JSON data for debugging</pre>
                    <pre id='jsonDataDebug'>JSON data for debugging</pre>
                </div>
                <div class="col-sm-6">
                    <h3>Tour Details</h3>
                    <pre id='jsonDataDebug2'>JSON data for debugging</pre>
                </div>
            </div> 
        </div>

        <script id="keyValueTableTemplate" type="text/x-dot-template">
            <table class='table table-striped'>
            <tbody>
            {{ for(var i in it) { }}
            <tr><th>{{=(it[i][0])}}</th><td>{{=(it[i][1])}}</td></tr>
            {{ } }}
            </tbody>
            </table>
        </script>

        <script id="tourListTemplate" type="text/x-dot-template">
            <ul class='nav nav-pills nav-stacked'>
            {{ for(var i in it) { }}
            <li class='nav-item'><a class='nav-link' data={{=(it[i].data)}}>{{=(it[i].text)}}</a></li>
            {{ } }}
            </ul>
        </script>



    </body>
</html>
